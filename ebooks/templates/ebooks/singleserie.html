{% extends 'main.html' %}

{% block content %}

<h3 class="mt-3"> Serie Info </h3>

<div class="p-5 border mb-5">
  <h3>{{ serie_info.name }}</h3><hr>
  <p>{{ serie_info.summary }}</p>
</div>

 <h3> Serie Parts</h3>
 <div class="row mt-3">
   <div class="col-sm-12 col-md-10 ">
     <div class="list-group">
       {% for single_part in serie_part %}
       <div class="list-group-item">
	 <div class="row">
	   <div class="col-2">
	     <img src="{{ single_part.image.url }}" class="img-fluid">
	   </div>
	   <div class="col-10">
	     <a href="{% url 'ebooks:bookpost' single_part.id %}" class="btn-link">{{ single_part.name }}</a>
	     <p> {{single_part.summary}} </p>
	   </div>
	 </div>
	 
       </div>
       
       {% endfor %}
     </div>
     
   </div>
 <div class="col-sm-12 col-md-2 border pt-3 pl-3 pr-3 pb-3 ">
   <h4> Series </h4>
   <div class="list-group">
     {% for serie in series %}
     <a class="list-group-item list-group-item-action" href="{% url 'ebooks:singleserie' serie.id %}"> {{serie.name}} </a>
     {% endfor %}
   </div>
 </div>
   </div>
   

{% endblock %}
