{% extends 'main.html' %}

{% block content %}


<h3 class="mt-3"> All Categories </h3>
<hr>
 <div class="row mt-3">
   <div class="col-sm-12 col-md-10 ">
     <div class="list-group">
       {% for category in categories %}
       <div class="list-group-item list-group-item-action">
	 <h5><a href="{% url 'ebooks:singlecategory' category.id %}" class="btn-link"> {{ category.name }} </a> </h5>
	 <p>{{category.summary}}</p>
	 </div>
       {% endfor %}
     </div>
     
   </div>
 <div class="col-sm-12 col-md-2 border pt-3 pl-3 pr-3 pb-3 ">
   <h4> Series </h4>
   <div class="list-group">
     {% for serie in series %}
     <a class="list-group-item list-group-item-action" href=""> {{serie.name}} </a>
     {% endfor %}
   </div>
 </div>
   </div>
   

{% endblock %}
